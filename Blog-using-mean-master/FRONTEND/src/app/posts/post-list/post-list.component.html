<div class="site-section ">
  <div class="container">
    <div class="row">
      <div *ngIf="isloading" style="text-align: center;" class="loading-text">
        <app-spinner></app-spinner>
     </div>
      <div class="col-lg-8" >
        
        <div class="blog-card" *ngFor="let post of posts;let i=index" data-aos="fade-up" >
          
          <div class="meta" >
            <div class="photo" [style.backgroundImage]="'url('+ post.imagePath +') ' "></div>
            <ul class="details">
              <li class="author" ><a [routerLink]="[post.id]"> {{ post.title }}</a></li>
              
              <li class="date">{{post.postDate | date:'short'}}</li>
              
            </ul>

          </div>
          <div class="description">
            <h1><a [routerLink]="[post.id]"> {{ post.title }}</a></h1>
            <p>{{post.content |slice:0: 150 }}....
                  
            <h2 class="read-more" *ngFor="let  user of postbyUser">
              <p *ngIf="user.creator === post.creator">
                <a [routerLink]="['public', user.username]">by {{user.username}}</a></p>
  
            </h2>
            
          </div>
          
        </div>
        
      </div>
  
      
  
      <div class="col-lg-4" >
        <h2 style="margin-left: 60px;">New Authors</h2>
