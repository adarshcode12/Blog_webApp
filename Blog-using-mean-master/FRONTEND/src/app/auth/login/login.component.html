
<div class="container">
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error.status }} - {{error.error.message}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;" class="loading-text">
           <app-spinner></app-spinner>
        </div>
        
        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                Get started
                <small>Let us create your account</small>
                </h2>
            </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group" >
                <br>
                <label  for="email" class="input112">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password" class="input112">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
            </div>
            <br>
            <div class="form-group">
                <button class="action-button"  type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button><br><br>
                
                <h6 class="pp11" (click)="onSwitchMode()" type="button">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </h6>
            </div>            
        </form>
    </div>
    </div>
</div>
</div>
